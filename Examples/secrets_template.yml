# API Keys and Secrets Template
# Copy this file to 'secrets.yml' and replace the placeholder with your actual API key
# Get your API key from: https://platform.openai.com/api-keys

# FORMAT 1 (Recommended - nested format):
openai:
  api_key: your-api-key-here

# FORMAT 2 (Alternative - flat format):
# openai_api_key: your-api-key-here

# Example of how to set your API key (choose ONE format):
# FORMAT 1:
# openai:
#   api_key: sk-proj-abcd1234efgh5678ijkl9012mnop3456qrst7890uvwx1234yz567890ab

# FORMAT 2:
# openai_api_key: sk-proj-abcd1234efgh5678ijkl9012mnop3456qrst7890uvwx1234yz567890ab

# IMPORTANT: 
# - Never commit your actual API key to version control!
# - The secrets.yml file is already in .gitignore
# - Keep your API key private and secure

