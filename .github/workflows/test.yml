name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,scraper]"

    - name: Validate test collection
      run: |
        # Collect tests and check for errors or low count
        output=$(pytest tests/ --collect-only -q 2>&1)
        echo "$output"
        
        # Extract the count from last line (format: "N tests collected" or "N test/N errors")
        last_line=$(echo "$output" | tail -1)
        
        # Check for collection errors
        if echo "$last_line" | grep -q "error"; then
          echo "ERROR: Test collection failed with errors"
          exit 1
        fi
        
        # Extract test count (portable - first number in line)
        count=$(echo "$last_line" | grep -oE '[0-9]+' | head -1)
        
        # Validate we got a number
        if [ -z "$count" ]; then
          echo "ERROR: Could not parse test count from: $last_line"
          exit 1
        fi
        
        # Fail if below threshold (we expect ~139 tests)
        if [ "$count" -lt 80 ]; then
          echo "ERROR: Only $count tests collected (expected at least 80)"
          exit 1
        fi
        
        echo "âœ“ Successfully collected $count tests"

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short \
          -W error::pytest.PytestCollectionWarning \
          --strict-markers

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install black ruff

    - name: Check formatting with black
      run: |
        black --check --diff .

    - name: Lint with ruff
      run: |
        ruff check .
